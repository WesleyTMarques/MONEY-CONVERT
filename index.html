<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MONEY CONVERTER</title>
</head>

<body>
    <!-- <img class="gif-top" src="./assets/graphic.png" alt="gif-money"> -->

    <main>
        <label> Converter de:

            <select class="initial-coin">
                <option value="">R$ Real Brasileiro</option>
                <option value="">US$ Dólar Americano</option>
                <option value="">฿ BitCoin</option>
                <option value="">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
            </select>

        </label>

        <label> Converter para:

            <select class="ended-coin">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="bitcoin">฿ BitCoin</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>

        </label>

        <label>
            Valor:
            <input class="input-main" placeholder="R$ 10.000,00">
        </label>

        <button class="main-button">Converter</button>

        <section class="end">
            <div>
                <img class="to-convert" src="./assets/real.png" alt="moeda-converter">

                <p class="currency">Real</p>

                <p class="currency-value">R$ 0,00</p>

            </div>

            <img class="seta" src="./assets/arrow-actual.jpeg" alt="seta-baixo">

            <div>
                <img class="converted" src="./assets/dolar.png" alt="moeda-convertida">

                <p class="currency-converted">Dólar Americano</p>

                <p class="currency-value-result">$0.00</p>
            </div>
        </section>

    </main>
</body>

<script src="./script.js"></script>

</html>
